<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1
        });
    </script>
</head>
<body>
    
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://pharmace.cafe24.com/web/upload/NNEditor/20240701/04-1.jpg" style="width: 750px;"></div>
      <div class="swiper-slide"><img src="https://pharmace.cafe24.com/web/upload/NNEditor/20240701/04-2.jpg" style="width: 750px;"></div>
      <div class="swiper-slide"><img src="https://pharmace.cafe24.com/web/upload/NNEditor/20240701/04-3.jpg" style="width: 750px;"></div>
      <div class="swiper-slide"><img src="https://pharmace.cafe24.com/web/upload/NNEditor/20240701/04-4.jpg" style="width: 750px;"></div>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {});
  </script>
</body>
</html>
